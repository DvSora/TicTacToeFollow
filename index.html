<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="Title">TicTacToe</h1>
<div class="gameArea">
    <div data-index="1" class="tile border-bottom border-right" ></div>
    <div data-index="2" class="tile border-right border-bottom "></div>
    <div data-index="3" class="tile border-bottom "></div>
    <div data-index="4" class="tile border-bottom border-right "></div>
    <div data-index="5" class="tile border-bottom border-right "></div>
    <div data-index="6" class="tile border-bottom "></div>
    <div data-index="7" class="tile  border-right "></div>
    <div data-index="8" class="tile  border-right "></div>
    <div data-index="9" class="tile"></div>
    <div Id="strike"    class="strike :"></div>
</div>
<div id="game-over-area" class="hidden" >
    <h2 id="game-over=text" >Winner is X!</h2>
    <button id="play-again">Play again!</button>
</div>
    <script src="./index.js"></script>
</body>
</html
